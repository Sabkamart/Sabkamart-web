<script>
  document.getElementById('productForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);

    try {

      // âœ… Now send data to Google Sheets via Apps Script Web App
      const sheetResponse = await fetch('https://script.google.com/macros/s/AKfycbxGjpy-K7ujyqp8xvOO7da7TkZoCjICt2-QULAwjXQUQVoTvzeGMxAy9VK7xQJU_Vz6/exec', {
        method: 'POST',
        body: JSON.stringify({
          category: formData.get('category'),
          subcategory: formData.get('subcategory'),
          itemType: formData.get('itemType'),
          barcode: formData.get('barcode'),
          brand: formData.get('brand'),
          product: formData.get('product'),
          quantity: formData.get('quantity'),
          unit: formData.get('unit'),
          price: formData.get('price'),
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const sheetResult = await sheetResponse.json();

      if (sheetResult.result === 'success') {
        alert('Saved to Google Sheet!');
      } else {
        alert('Error saving to Google Sheet.');
      }

    } catch (error) {
      console.error(error);
      alert('Something went wrong during submission.');
    }
  });
</script>

    };

     const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory');

    // Disable subcategory initially
    subcategorySelect.disabled = true;

    categorySelect.addEventListener('change', function () {
      const selectedCategory = this.value;

      // Clear and reset options
      $('#subcategory').empty().append('<option></option>');

      if (categoryMap[selectedCategory]) {
        subcategorySelect.disabled = false;

        categoryMap[selectedCategory].forEach(sub => {
          const option = new Option(sub, sub, false, false);
          $('#subcategory').append(option);
        });

        // Trigger update
        $('#subcategory').val(null).trigger('change');
      } else {
        subcategorySelect.disabled = true;
        $('#subcategory').val(null).trigger('change');
      }
    });
  });
